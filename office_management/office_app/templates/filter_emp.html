<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Filter Empolyee</title>
  </head>
  <body>
    <div class="container">
        <h1>Office Employee Management System</h1>
        <hr>
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a>
        <hr>
        <h3 class="fw-bold">Filter Employee</h3>
        <hr>
        <form action="/filter_emp" method="post">
          {% csrf_token %}
          <div class="form-group row mt-1">
              <label for="name" class="col-sm-2 col-form-label">First/Last Name</label>
              <div class="col-sm-4">
                <input type="text" id="name" name="name" class="form-control" value="{{ name }}">
              </div>
          </div>
          <div class="form-group row mt-1">
              <label for="role" class="col-sm-2 col-form-label">Role</label>
              <div class="col-sm-4">
                <input type="text" id="role" name="role" class="form-control" value="{{ role }}">
              </div>
          </div>
          <div class="form-group row mt-1">
              <label for="dept" class="col-sm-2 col-form-label">Department</label>
              <div class="col-sm-4">
                <input type="text" id="dept" name="dept" class="form-control" value="{{ dept }}">
              </div>
          </div>
          <div class="form-group row mt-1">
            <div >
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
          </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
